name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# <<< kluczowy fragment
permissions:
  contents: read     # pozwala czytać kod
  pages: write       # pozwala tworzyć deployment
  id-token: write    # udostępnia token OIDC wymagany przez deploy-pages
# >>>

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      - uses: actions/deploy-pages@v2   # path: dist/ możesz zostawić jak było
        with:
          path: dist/
